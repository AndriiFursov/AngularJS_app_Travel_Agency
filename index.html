    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COK travel. Hot tours. Journey around the world</title>
    <meta name='description' content='Hot tours. Journey around the world'>
    <link rel="alternate" href="http://mobile.travelingua.com.ua/">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="MainController">
<div class="wrapper">
    <aside>
        <div class="logo">
            <a href="http://tolomuco.xyz/examples/tr-ag/">
                <img src="img/logo_cok.png" width="75px" height="75px"
                alt="logo COK-traveling">
            </a>
        </div>
        <div class="filters">
            <button type="button" class="filter  hotest" 
            ng-class="{active: activeBtn ('hotest')}"
            ng-click="selectType('hotest')">Hotest</button>
            
            <button type="button" class="filter  hot" 
            ng-class="{active: activeBtn ('hot')}"
            ng-click="selectType('hot')">Hot</button>
            
            <button type="button" class="filter  premium" 
            ng-class="{active: activeBtn ('premium')}"
            ng-click="selectType('premium')">Premium</button>
            
            <button type="button" class="filter  extrim" 
            ng-class="{active: activeBtn ('extrim')}"
            ng-click="selectType('extrim')">Early booking</button>
            
            <button type="button" class="filter  country" 
            ng-class="{active: activeBtn ('countries')}"
            ng-click="selectType('countries')">Countries</button>
        </div>
    </aside>

    <header>
        <div class="row  header__top">
            <div class="col-min-5  col-750-4  contacts">
                <div><div class="mobo-mts"></div>(050)613-31-92 </div>
                <div><div class="mobo-kyivstar"></div>(098)761-98-55 </div>
                <div><div class="mobo-life"></div>(073)475-64-56 </div>
                <div><div class="mobo-home"></div>(044)484-00-33 </div>
                <div>Kiev, Pavlovskaya str. 29, office 6</div>
            </div>  
            
            <div class="col-min-2  btn">
                <button type="button" class="contacts  about" 
                ng-class="{active: activeBtn ('about')}"
                ng-click="selectType('about')">About</button>
            </div> 
            
            <div class="col-min-2  btn">
                <button type="button" class="contacts  blog">Blog</button>
            </div> 
            
            <div class="col-min-3  col-750-4  btn">
                <button type="button" class="tour-request" 
                ng-if="childControllers.toursController" 
                ng-click="showRequest()">
                    Send request for callback
                </button>
                
                <button type="button" class="go-home  country" 
                ng-if="!childControllers.toursController"
                ng-click="selectType()">
                    Go to tours list
                </button>
            </div>
        </div>
        
        <div class="row  header__bottom">
            <a href="https://www.facebook.com/travelinguacomua" target="_blank"><img src="img/facebook_icon.png" alt="facebook" height="35px"></a>
            <a href="http://vk.com/club101379832" target="_blank"><img src="img/vkontakte_icon.png" alt="vkontakte" height="35px"></a>
            <a href="#!/countries">
                <img src="img/countries/{{currentCountry}}.png" 
                alt="Chouse another country" title="Chouse country">
            </a>
        </div>
    </header>

    <main id="top" class="row" scroll-directive>
        <div class="tours-wrapper">
            <ng-view></ng-view>
        
            <div class="col-min-12 footer"></div>
        </div>
        
        <login-form ng-if="showLoginPopup"></login-form>
        <tour-request-form ng-if="showRequestPopup"></tour-request-form>
        
        <go-top-button ng-show="goTopButton"></go-top-button>
            
        <footer class="col-min-12">
            <div class="copyright">
                Copyright Â© 2014 - <script type="text/javascript">var mdate = new Date(); document.write(mdate.getFullYear());</script> 
                <a href="http://tolomuco.xyz/examples/tr-ag/">COK travel</a> 
                All Rights Reserved
                <img src="img/login.png" alt="login" ng-click="showLogin()">
            </div>
            
            <div class="developer">
                Developed - <a href="http://Tolomuco.xyz/">
                    Tolomuco.xyz
                </a>
            </div>
        </footer>
    </main>
</div>
</body>
</html>
